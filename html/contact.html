<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Portfolio - Contact</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/css/contact.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
  <!-- Loader Animation (removed immediately on non-home pages) -->
  <div class="loader">
    <div class="loader-circle"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <nav class="nav">
        <a href="/index.html" class="logo-link">
            <div class="logo">Portfolio</div>
        </a>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/html/projects.html">Work</a></li>
        <li><a href="/html/contact.html">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>

  <!-- Refined Contact Page with Multi-Step Questionnaire -->
  <section class="contact content-section" data-aos="fade-up">
    <div class="container">
      <h2 class="section-title">Let's Start Your Project</h2>
      <p class="section-text">
        Tell us a bit about your project so we can tailor our services to your needs.
      </p>

      <!-- Multi-Step Questionnaire Form -->
      <form id="contactForm" class="contact-form">
        <!-- Step 1: Basic Information -->
        <div class="form-step form-step-active" data-step="1">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />

          <label for="phone">Phone Number (optional)</label>
          <input type="tel" id="phone" name="phone" placeholder="(optional)" />

          <button type="button" class="btn next-btn">Next</button>
        </div>

        <!-- Step 2: Project Details -->
        <div class="form-step" data-step="2">
          <label for="project-type">What type of project are you looking for?</label>
          <select id="project-type" name="project-type" required>
            <option value="" disabled selected>Select an option</option>
            <option value="web-design">Web Design</option>
            <option value="development">Development</option>
            <option value="seo">SEO Optimization</option>
            <option value="branding">Branding</option>
            <option value="other">Other</option>
          </select>

          <label for="budget">What is your estimated budget?</label>
          <select id="budget" name="budget" required>
            <option value="" disabled selected>Select a range</option>
            <option value="under-1000">Under $1,000</option>
            <option value="1000-5000">$1,000 - $5,000</option>
            <option value="5000-10000">$5,000 - $10,000</option>
            <option value="over-10000">Over $10,000</option>
          </select>

          <button type="button" class="btn prev-btn">Back</button>
          <button type="button" class="btn next-btn">Next</button>
        </div>

        <!-- Step 3: Additional Information -->
        <div class="form-step" data-step="3">
          <label for="timeline">What is your expected timeline?</label>
          <select id="timeline" name="timeline" required>
            <option value="" disabled selected>Select a timeline</option>
            <option value="immediate">Immediate</option>
            <option value="1-3-months">1-3 Months</option>
            <option value="3-6-months">3-6 Months</option>
            <option value="flexible">Flexible</option>
          </select>

          <label for="details">Tell us more about your project</label>
          <textarea
            id="details"
            name="details"
            placeholder="Describe your project in detail..."
            rows="5"
            required
          ></textarea>

          <button type="button" class="btn prev-btn">Back</button>
          <button type="submit" class="btn submit-btn">Submit</button>
        </div>
      </form>

      <!-- Progress Indicator -->
      <div class="form-progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
  </section>

  <script src="/scripts.js"></script>
  <script>
    // Multi-Step Form JavaScript

    const form = document.getElementById('contactForm');
    const formSteps = Array.from(document.querySelectorAll('.form-step'));
    const nextBtns = document.querySelectorAll('.next-btn');
    const prevBtns = document.querySelectorAll('.prev-btn');
    const progressBar = document.getElementById('progressBar');
    let currentStep = 0;

    nextBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        if (validateStep(currentStep)) {
          currentStep++;
          updateFormSteps();
          updateProgressBar();
        }
      });
    });

    prevBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        currentStep--;
        updateFormSteps();
        updateProgressBar();
      });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Handle form submission (e.g., via AJAX) here.
      alert('Thank you for your submission! We will be in touch soon.');
      form.reset();
      currentStep = 0;
      updateFormSteps();
      updateProgressBar();
    });

    function updateFormSteps() {
      formSteps.forEach((step, index) => {
        step.classList.toggle('form-step-active', index === currentStep);
      });
    }

    function updateProgressBar() {
      const progress = ((currentStep) / (formSteps.length - 1)) * 100;
      progressBar.style.width = progress + '%';
    }

    function validateStep(step) {
      // For simplicity, we'll assume each step is valid.
      // You can add more detailed validations by iterating over inputs in formSteps[step].
      return true;
    }
  </script>
</body>
</html>
