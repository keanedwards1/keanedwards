  <!-- Contact Section -->
  <section class="contact content-section" data-aos="fade-up">
    <div class="container contact-container">
      <h2 class="section-title">Let's Start Your Project</h2>
      <p class="section-text">
        Tell me a bit about your project so I can tailor my services to your needs.
      </p>

      <!-- Multi-Step Questionnaire Form -->
      <!-- CHANGED: posts directly to FormSubmit instead of /api/contact -->
      <form id="contactForm" class="contact-form" action="https://formsubmit.co/keanedwards1@gmail.com" method="POST">
        <!-- ADDED: FormSubmit options -->
        <input type="hidden" name="_subject" value="New portfolio inquiry (keanedwards)" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_captcha" value="true" />
        <input type="hidden" name="_next" value="https://keanedwards.vercel.app/html/thanks.html" />

        <!-- ADDED: sets Reply-To to the visitor email (we fill this in with JS right before submit) -->
        <input type="hidden" id="replyto" name="_replyto" value="" />

        <!-- Step 1: Basic Information -->
        <div class="form-step form-step-active" data-step="1">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 (123) 456-7890" required/>

          <button type="button" class="btn next-btn">Next</button>
        </div>

        <!-- Step 2: Project Details -->
        <div class="form-step" data-step="2">
          <label for="project-type">What type of project are you looking for?</label>
          <select id="project-type" name="project_type" required>
            <option value="" disabled selected>Select an option</option>
            <option value="web-design">Web Design</option>
            <option value="development">Development</option>
            <option value="seo">SEO Optimization</option>
            <option value="branding">Branding</option>
            <option value="other">Other</option>
          </select>

          <label for="budget">What is your estimated budget?</label>
          <select id="budget" name="budget" required>
            <option value="" disabled selected>Select a range</option>
            <option value="under-1000">Under $1,000</option>
            <option value="1000-5000">$1,000 - $5,000</option>
            <option value="5000-10000">$5,000 - $10,000</option>
            <option value="over-10000">Over $10,000</option>
          </select>

          <button type="button" class="btn prev-btn">Back</button>
          <button type="button" class="btn next-btn">Next</button>
        </div>

        <!-- Step 3: Additional Information -->
        <div class="form-step" data-step="3">
          <label for="timeline">What is your expected timeline?</label>
          <select id="timeline" name="timeline" required>
            <option value="" disabled selected>Select a timeline</option>
            <option value="immediate">Immediate</option>
            <option value="1-3-months">1-3 Months</option>
            <option value="3-6-months">3-6 Months</option>
            <option value="flexible">Flexible</option>
          </select>

          <label for="details">Tell us more about your project</label>
          <textarea id="details" name="details" placeholder="Describe your project in detail..." rows="5"
            required></textarea>

          <button type="button" class="btn prev-btn">Back</button>
          <button type="submit" class="btn submit-btn">Submit</button>
        </div>

        <!-- Progress Indicator -->
        <div class="form-progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </form>
    </div>

  <script>
    // --- Toast Notification Helper ---
    function showToast(message, duration = 3000) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      container.appendChild(toast);

      // Force reflow to enable the transition
      void toast.offsetWidth;
      toast.classList.add('show');

      // Remove toast after the specified duration plus fade-out time
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toast.remove();
        }, 500);
      }, duration);
    }

    // --- Multi-Step Form Logic ---
    const form = document.getElementById('contactForm');
    const formSteps = Array.from(document.querySelectorAll('.form-step'));
    const nextBtns = document.querySelectorAll('.next-btn');
    const prevBtns = document.querySelectorAll('.prev-btn');
    const progressBar = document.getElementById('progressBar');
    let currentStep = 0;

    nextBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        if (validateStep(currentStep)) {
          currentStep++;
          updateFormSteps();
          updateProgressBar();
        }
      });
    });

    prevBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        currentStep--;
        updateFormSteps();
        updateProgressBar();
      });
    });

    // CHANGED: submit goes to FormSubmit (no fetch, no /api/contact)
    form.addEventListener('submit', (e) => {
      // Optional: keep your multi-step UX honest by validating the last step
      if (!validateStep(currentStep)) {
        e.preventDefault();
        return;
      }

      // ADDED: set Reply-To to the visitor's email so you can reply directly
      const emailValue = document.getElementById('email')?.value || '';
      document.getElementById('replyto').value = emailValue;

      // No e.preventDefault() here â€” let the browser submit the form normally.
    });

    function updateFormSteps() {
      formSteps.forEach((step, index) => {
        step.classList.toggle('form-step-active', index === currentStep);
      });
    }

    function updateProgressBar() {
      const progress = (currentStep / (formSteps.length - 1)) * 100;
      progressBar.style.width = progress + '%';
    }

    function validateStep(step) {
      // Add custom validation if needed
      return true;
    }
